name: Static CI/CD

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy to VM
      uses: appleboy/ssh-action@master
      with:

        host: ${{ secrets.HOST}}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY}}
        script: |
          cd /var/www/html/weather
          git pull origin master
